        <h3>A delicious pizza dough recipe! Made for any ocasion!</h3>
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup warm water</li>
            <li>1 (.25 ounce) package active dry yeast</li>
            <li>1 teaspoon white sugar</li>
            <li>2 1/2 cups bread flour</li>
            <li>2 tablespoons olive oil</li>
            <li>1 teaspoon salt</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Gather all the ingredients, preheat the oven to 450 F and lightly grease a pizza pan</li>
            <li>Place warm water in a bowl; add the yeast and the sugar. Mix and let it stand until creamy, about 10 minutes</li>
            <li>Add flout, oil and salt to the mixture and beat until smooth</li>
            <li>Let rest for 5 minutes</li>
            <li>Turn dough out onto a lightly floured surface and pat or roll into a 12-inch circle</li>
            <li>Transfer to the pizza pan</li>
            <li>Add your toppings</li>
            <li>Bake until golden brown</li>
        </ol>
